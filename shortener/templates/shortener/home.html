<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>

    <!-- Bootstrap -->
    <link id="theme-style" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            transition: background 0.3s ease;
        }
        .shortener-box {
            max-width: 600px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .dark-mode .shortener-box {
            background: #1e1e2f;
            color: white;
        }
        .dark-mode body {
            background: #121212;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-left: 5px solid #4caf50;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<div class="text-end mt-3 me-4">
    <button class="btn btn-sm btn-outline-secondary" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
</div>


    <div class="container">
        <div class="shortener-box">
            <h2 class="mb-4 text-center">ðŸ”— URL Shortener</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.original_url.label_tag }}
                    {{ form.original_url }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Shorten URL</button>
            </form>

            {% if short_url %}
                <div class="result-box mt-4">
                    <p><strong>Your short URL:</strong></p>
                    <a href="{{ short_url }}" target="_blank">{{ short_url }}</a>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
    function toggleTheme() {
        document.body.classList.toggle("dark-mode");
    }
</script>

</body>
</html>
